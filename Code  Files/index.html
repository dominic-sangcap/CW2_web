<!--default style to always have -->
<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--red container div-->
    <!--inline block = undoes auto div to fill entire screen, now fills to parent element?-->
    <div style="position: relative; display: inline-block">
        <!--smaller red container div-->
        <div 
            style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px
            "
        >
            <!--player 1 health-->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%"></div>
                <!--abs div-->
                <div 
                    id="playerHealth" 
                    style="
                        position: absolute; 
                        background: blue; 
                        top: 0; right: 0; bottom: 0;
                        width: 100%
                    "
                ></div>
            </div>
            <!--timer-->
            <div 
                style="
                background-color: red; 
                height: 100px; 
                width: 100px; 
                flex-shrink: 0;
                "
            ></div>

            <!--player 2 health-->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px"></div>
                <!--abs div-->
                <div 
                    id="enemyHealth" 
                    style="
                        position: absolute; 
                        background: blue; 
                        top: 0; right: 0; bottom: 0; left: 0;
                    "
                ></div>
            </div>
            
        </div>
        <canvas>
            
        </canvas>
    </div>
    

    <script src="index.js"></script>
</body>
